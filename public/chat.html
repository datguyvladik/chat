<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="socket.io.js"></script>
    <style>
        .heigth-control{
            height: 100vh;
        }
        .send-control{
            height: calc(100vh - 70px);
            border-bottom: 5px solid black;
        }
    </style>
</head>
<body>

<div class="container-fluid"> <!-- If Needed Left and Right Padding in 'md' and 'lg' screen means use container class -->
    <div class="row heigth-control">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 heigth-control">
            <ul id="chatList">
                <li id="general">General</li>
            </ul>
            <input id="createChatInput" type="text">
            <button id = "createChatBtn">Create Chat</button>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 heigth-control">
            <div class="send-control">
                <ul id="generalChat">

                </ul>
            </div>
            <div style="text-align: center">
            <input id="msg" type="text">
                <button id="sendMsg">Send msg</button>
            </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 heigth-control">
            <ul id="userList">

            </ul>
        </div>
    </div>
</div>
<script>
    console.log(require('electron').remote.getGlobal('user').username);
    console.log(require('electron').remote.getGlobal('user').chats);
    console.log(require('electron').remote.getGlobal('user').isAdmin);
</script>
<script src="chat.js"></script>
</body>
</html>
