        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="vertical-align: middle">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add Chat</h4>
                    </div>
                    <div class="modal-body">
                        <input placeholder="Enter chat name" id="createChatInput" type="text">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="createChatBtn">Create Chat</button>
                    </div>
                </div>
