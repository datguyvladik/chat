    <style>
        .heigth-control {
            height: 100vh;
        }

        .send-control {
            height: calc(100vh - 70px);
            border-bottom: 5px solid black;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <!-- If Needed Left and Right Padding in 'md' and 'lg' screen means use container class -->
        <div class="row heigth-control">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 heigth-control chat-list">
                <div id="chatList">
                    <div class="">
                        <div id="chatCreate" class="crete-chat" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-comments" aria-hidden="true"></i>
                            <span>Create new chat</span>
                            <span style="float: right">+</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 heigth-control">
                <div class="send-control">
                    <ul id="mainChat">
                    
                    </ul>
                </div>
                <div style="text-align: center">
                    <div contenteditable="true" id = 'msg' style="border: 1px solid red; width: 200px; height: 20px; display: inline-block"></div>
                    <button id="sendMsg">Send msg</button>
                    <i class="fa fa-smile-o" aria-hidden="true" id='smile'></i>
                </div>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 heigth-control" style="background-color: #141608">
                <div id="userList">

                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="vertical-align: middle">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <input placeholder="Enter chat name" id="createChatInput" type="text">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createChatBtn">Create Chat</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUserLabel" style="vertical-align: middle">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addUserlabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <input placeholder="Enter username" id="specUserToAdd" type="text">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addUserToChat">Create Chat</button>
                    </div>
                </div>
            </div>
        </div>
