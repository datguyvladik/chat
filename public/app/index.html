<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="js/socket.io.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">

        <div id="login" class="abs-center">
                <div class="form-group">
                    <label for="exampleInputEmail1" style="color: white">Username</label>
                    <input type="email" class="form-control" id="inputLogin" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="color: white">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="required">
                </div>
                <button id="btn-login" type="submit" class="btn btn-default">Submit</button>
        </div>

        <div id="registration" class="abs-center" style="display: none">

            <div class="form-group">
                <label for="exampleInputEmail1" style="color: white">Username</label>
                <input type="email" class="form-control" id="regLog" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" style="color: white">Password</label>
                <input type="password" class="form-control" id="regPass" placeholder="Password" required="required">
            </div>
            <div class="form-group has-feedback">
                <label for="exampleInputPassword1" style="color: white">Confirm password password</label>
                <input type="password" class="form-control" id="confPass" placeholder="Password" required="required">
                <i id="ok-valid" class="glyphicon glyphicon-ok form-control-feedback" style="display: none"></i>
            </div>
            <button id="btn-reg" type="button" class="btn btn-default">Submit</button>

        </div>
        <button id="switch" type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
    </div>


    <script src="js/client.js"></script>

</body>
</html>
